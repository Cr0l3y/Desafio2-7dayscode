<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de agenda</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cabecalho">
        <span class="cabecalho__horario">03:33</span>
        <div class="cabecalho__icones">
            <img src="assets/icones/signal_cellular_4_bar.png" alt="sinal de rede" class="cabecalho__sinal">
            <img src="assets/icones/battery_full.png" alt="bateria" class="cabecalho__bateria">
            <img src="assets/icones/wifi.png" alt="rede wifi" class="cabecalho__rede">
        </div>
    </div>

    <section class="usuario">
        <img src="assets/fotos/perfil-1.jpg" alt="imagem perfil" class="fotoperfil">
        <div class="usuario__info">
            <h1 class="usuario__mensagem">Olá, Sônia</h1>
            <p class="usuario__texto">Mais 4 consultas hoje</p>
        </div>
    </section>

    <section class="consulta-hoje">
        <h2 class="hoje">Hoje</h2>
        <div class="consulta-hoje__container">
            <img src="assets/fotos/perfil-2.jpg" alt="Imagem de Luciana Dias" class="consulta-hoje__foto">
            <div class="consulta-hoje__info">
                <p class="hoje_nome">Luciana Dias</p>
                <div class="consulta-hoje__detalhes">
                    <img src="assets/icones/Camera.png" alt="Ícone da câmera" class="icone-camera">
                    <p class="tipo__consulta">Consulta remota</p>
                    <img src="assets/icones/chat1.png" alt="Ícone do chat" class="icone-chat">
                </div>
                <hr class="linha-divisoria">
                <p class="horario__consulta">14:00 - 15:00 (1 hora)</p>
            </div>
        </div>
        <div class="consulta-hoje__botoes">
            <button class="btn-video">Ligar por vídeo</button>
            <button class="btn-audio">Ligar por áudio</button>
        </div>
    </section>



</body>
</html>
